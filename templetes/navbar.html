<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body{
            margin: 0px;
        }
        .navbar{
            width: 100%;
            height: 50px;
            background-color: #0f1111;
            font-size: 25px;
        }
        .nav{
            color: white;
            display: inline-block;
            margin: 80px;
            margin-top: 15px;

            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="https://www.amazon.in/" class="nav" style="color: orange;">amazon.in</a>
        <a href="#account" class="nav">Account</a>
        <a href="#mycart" class="nav">My Cart</a>
        <a href="#contact" class="nav">Contact Us</a>
        <form class="nav">
            <input type="search" name="amazon" id="search" placeholder="Search amazon.in">
            <button type="submit" style="background-color: orange;">Submit</button>
        </form>
    </header>
</body>
</html>
