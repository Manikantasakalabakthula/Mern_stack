<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body{
            margin: 0px;
        }
        .grid{
            margin: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: auto auto auto auto;
            
        }
        .bg{
            height: 50px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="bg" style="grid-column: 1/5;">1</div>
        <div class="bg" style="grid-column: 1/4; height: 200px;">2</div>
        <div class="bg" style="height: 200px;">3</div>
        <div class="bg" style="grid-column: 1/4; height: 250px;">4</div>
        <div class="bg" style="height: 250px;">5</div>
        <div class="bg">6</div>
        <div class="bg">7</div>
        <div class="bg">8</div>
        <div class="bg">9</div>
        <div class="bg">10</div>
        <div class="bg">11</div>
        <div class="bg">12</div>
    </div>
</body>
</html>
