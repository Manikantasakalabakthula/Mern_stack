<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text properties</title>
    <style>
        p{
            color: blueviolet;
            font-size: 50px;
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;
            letter-spacing: 10px;
            text-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <p>Manikanta</p>
</body>
</html>
