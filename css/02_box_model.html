<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <!-- this rel attribute nad type attribute -->
    <link rel="stylesheet" href="style.css" type="style/css">
    <link rel="shortcut icon" href="/Asstes/Images/hacker.png" type="image/x-icon">
    <style>
        body{
            background-color: #000;
            margin: 0px;
        }
        /* this is box model */
        div{
            color: #fff;
            width: 100px;
            height: 100px;
            border: 5px solid #fff;
            margin: 10px;
            padding: 5px;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div>welcome to srikakulam</div>
</body>
</html>
