<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding</title>
    <style>
        body{
            margin: 0px;
        }
        div{
            width: 100px;
            height: 100px;
            border: 5px solid black;
            margin: 20px 15px 10px 5px;
            padding: 10px 5px 20px 15px;
        }
    </style>
</head>
<body>
    <div>Manikanta</div>
</body>
</html>
