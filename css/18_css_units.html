<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        #id1{
            font-size: 1em;
        }
        #id2{
            font-size: 1rem;
        }
        #id3{
            font-size: 2rem;
        }
        #id4{
            font-size: 0.5rem;
        }
        #id5{
            font-size: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="id1">Manikanta</div>
    <div id="id2">Sakalabakthula</div>
    <div id="id3">Manikanta Sakalabakthula
        <div id="id4">Manikanta
            <div id="id5">Sakalabakthula</div>
        </div>
    </div>
</body>
</html>
