<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Layout Example</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
    .image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      background-color: #ddd;
      text-align: center;
      line-height: 150px;
      font-size: 14px;
      border-radius: 10px;
    }
    .text {
      position: absolute;
      top: 20px;
      left: 200px;
      width: 300px;
      font-size: 18px;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .features {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 90%;
      text-align: center;
    }
    .features span {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Floating Layout Example</h1>
  <div class="container">
    <div class="image">Product Image</div>
    <div class="text">
      <strong>Product Name:</strong> Amazing Gadget<br>
      <strong>Description:</strong> This gadget will make your life easier!
    </div>
    <div class="features">
      <span>Feature 1</span>
      <span>Feature 2</span>
      <span>Feature 3</span>
    </div>
  </div>
</body>
</html>
