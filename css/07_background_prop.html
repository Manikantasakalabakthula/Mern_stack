<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background properties</title>
    <style>
        div{
            width: 100%;
            height: 525px;
            margin-top: 10px;
        }
        #id1{
            background-color: red;
            background-image: url(/Asstes/Images/w4.jpg);
            background-size: cover;
        }
        #id2{
            background-color: blueviolet;
            background-image: url(/Asstes/Images/w3.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="id1"></div>
    <div id="id2"></div>
</body>
</html>
