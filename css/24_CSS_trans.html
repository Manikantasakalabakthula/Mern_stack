<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transition</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red
        }
        div{
            transition-property: background-color;
            transition-duration: 2s;
        }
        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
