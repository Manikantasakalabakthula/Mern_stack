<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        @keyframes identifier {
            from {width: 100px;}
            to {width: 200px;}
        }
        div{
            animation-name: identifier;
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
