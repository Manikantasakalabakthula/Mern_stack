<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
        body{
            margin: 0px;
        }
        .parent{
            width: 200px;
            height: 200px;
            margin: 0px auto;
            background-color: brown;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            top: 50px;
            left: 50px;
            bottom: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
