<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Layout Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Table Layout Example</h1>
  <table>
    <tr>
      <th>Region</th>
      <th>Q1 Sales</th>
      <th>Q2 Sales</th>
      <th>Q3 Sales</th>
      <th>Q4 Sales</th>
    </tr>
    <tr>
      <td>North</td>
      <td>$10,000</td>
      <td>$12,000</td>
      <td>$11,000</td>
      <td>$13,000</td>
    </tr>
    <tr>
      <td>South</td>
      <td>$8,000</td>
      <td>$9,500</td>
      <td>$9,000</td>
      <td>$10,500</td>
    </tr>
    <tr>
      <td>East</td>
      <td>$7,500</td>
      <td>$8,500</td>
      <td>$8,000</td>
      <td>$9,000</td>
    </tr>
  </table>
</body>
</html>
