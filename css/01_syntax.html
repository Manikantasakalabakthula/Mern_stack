<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntax</title>
    <!-- this is external style -->
    <link rel="stylesheet" href="style.css">
    <!-- this is internal style -->
    <style>
        /* this is important */
        #id1{
            color: burlywood !important;
        }
        /* this is id selector */
        #id2{
            color: blueviolet;
        }
        /* this is class selector */
        .cls{
            color: brown;
        }
    </style>
</head>
<body>
    <!-- this is inline style -->
    <p style="color: red;" id="id1">Welcome</p>
    <p id="id2">Welcome</p>
    <p class="cls">Welcome</p>
</body>
</html>
