<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .one{
        width: 100px;
        background-color: black;
    }
    .two{
        width: 100px;
        background-color: blue;
    }
  </style>
  <body>
    <div class="container text-center">
        <!-- diplay-none -->
        <div class="d-none">welcome</div>
        <div class="d-none">hyderabad</div>

        <!-- display-inline -->
        <div class="d-inline">welcome</div>
        <div class="d-inline">hyderabad</div>

        <!-- display-block -->
        <span class="d-block">welcome</span>
        <span class="d-block">hyderabad</span>

        <!-- display-inline-block -->
        <div class="d-inline-block one">1</div>
        <div class="d-inline-block two">2</div>

        <!-- display-flex -->
        <div class="d-flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <!-- display-{breakpoint}-(property) -->
        <div class="d-lg-none">welcome</div>
        <div class="d-md-none">hyderabad</div>

        <!-- display-inline -->
        <div class="d-xl-inline">welcome</div>
        <div class="d-xxl-inline">hyderabad</div>

        <!-- display-block -->
        <span class="d-sm-block">welcome</span>
        <span class="d-md-block">hyderabad</span>

        <!-- display-inline-block -->
        <div class="d-lg-inline-block one">1</div>
        <div class="d-xl-inline-block two">2</div>

         <!-- display-flex -->
         <div class="d-md-flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
