<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div{
            border: 1px solid black;
        }
    </style>
  </head>
  <body>

    <!-- .container - occupies fixed width -->
    <div class="container">  <!-- fixed width -->
      <div>1</div>
      <div>2</div>
    </div>

    <!-- .container-fluid - occupies full width -->
    <div class="container-fluid">  <!-- full width -->
      <div>1</div>
      <div>2</div>
    </div>

    <!-- .container-{breakpoint} - occupies full width until breakpoint after the breakpoint touch it will occupies fixed width -->
    <div class="container-sm">  <!-- full width until 575px above 575px fixed width applied -->
      <div>1</div>
      <div>2</div>
    </div>

    <div class="container-md">  <!-- full width until 767px above 767px fixed width applied -->
      <div>1</div>
      <div>2</div>
    </div>

    <div class="container-lg">  <!-- full width until 991px above 991px fixed width applied -->
      <div>1</div>
      <div>2</div>
    </div>

    <div class="container-xl">  <!-- full width until 1199px above 1199px fixed width applied -->
      <div>1</div>
      <div>2</div>
    </div>

    <div class="container-xxl">  <!-- full width until 1399px above 1399px fixed width applied -->
      <div>1</div>
      <div>2</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
