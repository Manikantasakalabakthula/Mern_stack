<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Background & Gradient Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100%;
        height: 50px;
    }
  </style>
  <body class="bg-dark text-light">
    <!-- background colors -->
     <h1>background colors</h1>
    <div class="bg-primary"></div>
    <div class="bg-secondary"></div>
    <div class="bg-success"></div>
    <div class="bg-danger"></div>
    <div class="bg-warning"></div>
    <div class="bg-info"></div>
    <div class="bg-light"></div>
    <div class="bg-dark"></div>
    <div class="bg-white"></div>
    <div class="bg-body"></div>
    <div class="bg-transparent"></div>
    <div class="bg-primary  "></div>

    <!-- gradient colors -->
    <h1>gradient colors</h1>
    <div class="bg-gradient-primary"></div>
    <div class="bg-gradient-secondary"></div>
    <div class="bg-gradient-success"></div>
    <div class="bg-gradient-danger"></div>
    <div class="bg-gradient-warni9ng"></div>
    <div class="bg-gradient-info"></div>
    <div class="bg-gradient-light"></div>
    <div class="bg-gradient-dark"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
