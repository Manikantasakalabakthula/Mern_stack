<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration form</legend>
            <div>
                <label for="name">Username<sup style="color: red;">*</sup></label>
                <input type="text" id="name" name="Username" required autofocus>
            </div>
            <div>
                <label for="pass">Password<sup style="color: red;">*</sup></label>
                <input type="password" id="pass" name="password" required autofocus>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
