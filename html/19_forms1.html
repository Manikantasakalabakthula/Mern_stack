<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name<sup style="color: red;">*</sup></label>
            <input type="text" id="name" name="Name">
        </div>
        <div>
            <label for="phone">Phone Number<sup style="color: red;">*</sup></label>
            <input type="tel" id="phone" name="Phone Number">
        </div>
        <div>
            <label for="fee">Fees<sup style="color: red;">*</sup></label>
            <input type="number" id="fee" name="Fees">
        </div>
        <div>
            <label for="mail">Email ID<sup style="color: red;">*</sup></label>
            <input type="email" id="mail" name="Email ID">
        </div>
        <div>
            <label for="pass">Password<sup style="color: red;">*</sup></label>
            <input type="password" id="pass" name="Password">
        </div>
        <div>
            <label for="type">Type<sup style="color: red;">*</sup></label>
            <input type="search" id="type" name="Type">
        </div>
        <div>
            <label for="link">Link<sup style="color: red;">*</sup></label>
            <input type="url" id="link" name="Link">
        </div>
        <div>
            <label for="range">range<sup style="color: red;">*</sup></label>
            <input type="range" id="range" name="range" min="0" max="100" value="100" step="5">
        </div>
        <div>
            <label for="file">File<sup style="color: red;">*</sup></label>
            <input type="file" id="file" name="File" accept=".pdf">
        </div>
        <div>
            <label>Checkbox<sup style="color: red;">*</sup></label>

            <input type="checkbox" id="php" name="PHP">
            <label for="php">PHP</label>

            <input type="checkbox" id="js" name="js">
            <label for="js">JS</label>

            <input type="checkbox" id="html" name="checkbox">
            <label for="html">HTML</label>
        </div>

        <div>
            <label>Radio<sup style="color: red;">*</sup></label>


            <input type="radio" id="CAI" name="Radio">
            <label for="CAI">CAI</label> 
            
            <input type="radio" id="CSM" name="Radio">
            <label for="CSM">CSM</label> 

            <input type="radio" id="CSD" name="Radio">
            <label for="CSD">CSD</label> 

            <input type="radio" id="AID" name="Radio">
            <label for="AID">AID</label> 

            <input type="radio" id="CSC" name="Radio">
            <label for="CSC">CSC</label>
        </div>

        <div>
            <label for="hidden">hidden<sup style="color: red;">*</sup></label>
            <input type="hidden">
        </div>

        <div>
            <label for="date">Date<sup style="color: red;">*</sup></label>
            <input type="datetime-local" id="date" name="Date">
        </div>

        <div>
            <label for="date">Date<sup style="color: red;">*</sup></label>
            <input type="datetime" id="date" name="Date">
        </div>

        <div>
            <label for="time">Time<sup style="color: red;">*</sup></label>
            <input type="time" id="time" name="Time">
        </div>

        <div>
            <label for="date">Date<sup style="color: red;">*</sup></label>
            <input type="date" id="date" name="Date">
        </div>
        <div>
            <label for="week">week<sup style="color: red;">*</sup></label>
            <input type="week" id="week" name="week">
        </div>
        <div>
            <label for="month">month<sup style="color: red;">*</sup></label>
            <input type="month" id="month" name="month">
        </div>

        <div>
            <label for="color">color<sup style="color: red;">*</sup></label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <input type="submit" value="submit">
        </div>

        <div>
            <input type="reset" value="clear">
        </div>

        <div>
            <input type="button" value="button">
        </div>

        <div>
            <input type="image" src="/Asstes/Images/profile.png" alt="image" width="200px" height="100%">
        </div>
    </form>
</body>
</html>
